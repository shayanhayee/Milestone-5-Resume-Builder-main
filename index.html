<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone-5 Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shareable Resume Builder</h1>
    <form id="resume-form">

        <!-- 1st Section Personal Information-->

        <fieldset>
            <legend>Personal Information</legend>

            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username..." required>


            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Enter Your Name..." required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter Your Email..." required>

            <label for="phone">Phone #:</label>
            <input type="phone" id="phone" placeholder="Enter Your Phone Number..." required>

        </fieldset>

        <!-- 2nd Section Education -->

        <fieldset>

            <legend>Education</legend>

            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter Your Education..." rows="4" required></textarea>

        </fieldset>

        <!-- 3rd Section Experience -->

        <fieldset>

            <legend>Experience</legend>

            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="Enter Your Work Experience..." rows="4" required></textarea>

        </fieldset>

        <!-- 4th Section Skills -->

        <fieldset>
            <legend>Skills</legend>
            <label for="skils">Skills:</label>
            <textarea id="skills" placeholder="Enter Your Skills..." rows="3" required></textarea>
        </fieldset>

        <button type="submit"><b>Generate Resume</b></button>
        
    </form>

    <br>


    <!--Editable and Dynamic Resume -->

    <div id="resume-display" contenteditable="true">
        <!-- Resume will be generated below -->
    </div>

    <br>

    <!-- Section for Shareable and download link -->

    <div id="shareable-link-container" style="display : none ; ">
        <h2>Shareable Link</h2>
        
        <p>Here is your unique link to view and edit your resume</p>

        <a href="#" id="shareable-link" target="_blank"></a>
        
        <br>

        <button id="download-pdf">Download PDF</button>

    </div>

    <script src="script.js"></script>

</body>
</html>
